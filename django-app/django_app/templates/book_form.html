<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ form_action }} Book</title>
</head>
<body>
    <h1>{{ form_action }} Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title|default_if_none:'' }}">
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author|default_if_none:'' }}">
        <br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{{ book.price|default_if_none:'' }}">
        <br>
        <input type="submit" value="{{ form_action }}">
    </form>
</body>
</html>
